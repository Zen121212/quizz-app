<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="../styles/heading.css" />
    <link rel="stylesheet" href="./styles/authentication.css" />
    <script src="./scripts/authentication.js" defer></script>
    <title>Login / Register</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <h1>Welcome to Quiz App</h1>
      </header>
      <main>
        <section class="auth-container">
          <div class="form-wrapper">
            <div class="tab-buttons">
              <button id="tab-login" class="active">Login</button>
              <button id="tab-register">Register</button>
            </div>

            <div id="login-form" class="auth-form active">
              <form id="login">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required />

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required />
                <div id="error-message" class="error-message"></div>
                <button type="submit">Login</button>
              </form>
            </div>

            <div id="register-form" class="auth-form">
              <form id="register">
                <label for="register-name">First name:</label>
                <input type="name" id="register-name" required />

                <label for="register-last-name">Last name:</label>
                <input type="last-name" id="register-last-name" required />

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required />

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required />
                <div id="error-message-reg" class="error-message"></div>
                <button type="submit">Register</button>
              </form>
            </div>
            <div id="popup" class="popup hidden">Registered successfully!</div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
