<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link rel="stylesheet" href="./styles/authentication.css" />
    <script src="./scripts/authentication.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Welcome to Quiz App</h1>
    </header>
    <main>
      <section class="auth-container">
        <nav class="tab-buttons">
          <button id="tab-login" class="active">Login</button>
          <button id="tab-register">Register</button>
        </nav>

        <article id="login-form" class="auth-form active">
          <h2>Login</h2>
          <form id="login">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />

            <button type="submit">Login</button>
          </form>
        </article>

        <article id="register-form" class="auth-form">
          <h2>Register</h2>
          <form id="register">
            <label for="register-name">First name:</label>
            <input type="name" id="register-name" required />

            <label for="register-last-name">Last name:</label>
            <input type="last-name" id="register-last-name" required />

            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required />

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required />

            <button type="submit">Register</button>
          </form>
        </article>
      </section>
    </main>

    <footer>
      <p>footer</p>
    </footer>
  </body>
</html>
